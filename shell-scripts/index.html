<HTML><HEAD><TITLE>堈最諷秶</TITLE><META http-equiv=refresh content=10>
<SCRIPT LANGUAGE=JAVASCRIPT>
function getswitch() {
	var newval, i, mask;

	mask = 0x01;
	newval = 0;
	for (i = 0; i < 8; i++) {
		if (switch_sel(2 * i).checked) {
			newval +=  mask;
		}
		mask <<= 1;
	}
	document.forms(0).switch_result.value = "" + newval;
	document.forms(0).submit();
	return true;
}

function body_load(){
	var newval, i, mask;

	newval = document.forms(0).switch_result.value;
	mask = 0x01;
	for (i = 0; i < 8; i++) {
		if (newval & mask) {
			switch_sel(2 * i).checked = true;
		} else {
			switch_sel(2 * i + 1).checked = true;
		}
		mask <<= 1;
	}
	return true;
}
</SCRIPT>
</HEAD>
